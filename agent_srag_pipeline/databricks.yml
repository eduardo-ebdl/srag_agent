# This is a Databricks asset bundle definition for agent_srag_pipeline.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: agent_srag_pipeline
  uuid: 1a6b006f-4455-4fa6-9f8d-584ae86322f5

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
    default: srag_dev
  schema:
    description: The schema to use
    default: raw
  email_notifications:
    description: List of email addresses to notify on job failure
    default:
      - eduardobdel@gmail.com

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-cfca1012-32e5.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-cfca1012-32e5.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/eduardobdel@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/AI_Srag/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: srag_prod
      schema: bronze
    permissions:
      - user_name: eduardobdel@gmail.com
        level: CAN_MANAGE
